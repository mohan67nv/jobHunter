version: '3.8'

services:
  backend:
    build: ./backend
    container_name: jobhunter_backend_prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - DEBUG=False
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --workers 4
    restart: always
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: jobhunter_frontend_prod
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=${API_URL}
    restart: always
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: jobhunter_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: jobhunter_redis
    restart: always

volumes:
  postgres_data:
